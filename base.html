<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f7;
            color: white;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.2); /* Transparent background */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 10px;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ffcc00;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Transparent footer styling */
        .footer {
            background-color: rgba(0, 0, 0, 0.2); /* Transparent footer */
            padding: 15px;
            text-align: center;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 15px;
            border-radius: 10px;
            transition: color 0.3s, background-color 0.3s;
        }

        .footer .footer-links a:hover {
            color: #ffcc00;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Responsive layout adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            .footer .footer-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Stock Predictor</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
        </ul>
    </div>

    {% block body %}{% endblock body %}

    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/prediction">Prediction</a>
            <a href="/about">About Us</a>
        </div>
    </div>

</body>
</html>
