{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block body %}

<style>
    /* Main content area styling */
    body {
        height: 100vh;
        background-image: url("static/stock2.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
    }

    .body-content {
        flex-grow: 1; /* Ensures content takes the available space between navbar and footer */
        display: flex;
        justify-content: center; /* Align content to the center */
        align-items: center;
        padding: 20px;
    }

    /* Content container styling with scrollable content */
    .content-container {
        background-color: rgba(0, 0, 0, 0.5); /* Slightly darker background for contrast */
        border-radius: 20px;
        padding: 30px;
        max-width: 800px;
        max-height: 70vh; /* Reduce height to fit within the viewport */
        overflow-y: auto; /* Enable vertical scrolling if content overflows */
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.5);
        text-align: left;
        color: white;
    }

    /* Styling for the form title */
    .login-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Styling for form labels */
    label {
        color: white;
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
        font-weight: bold;
    }

    /* Styling for form inputs */
    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
        border: 2px solid rgba(255, 255, 255, 0.4); /* Light border for better visibility */
        border-radius: 10px;
        color: white;
        font-weight: bold;
    }

    /* Styling for the error message */
    .error-message {
        color: red;
        font-size: 16px;
        background-color: rgba(255, 0, 0, 0.1);
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
    }

    /* Styling for the login button */
    button {
        color: white;
        font-weight: bold; 
        font-size: 18px;
        padding: 10px 30px;
        background-color: rgba(255, 255, 255, 0.1); /* Transparent button */
        border: 2px solid transparent;
        border-radius: 30px;
        cursor: pointer;
        transition: color 0.4s, background-color 0.4s, box-shadow 0.4s;
        position: relative;
        overflow: hidden;
    }

    button:hover {
        color: #ffcc00;
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.6);
        border: 2px solid #ffcc00;
    }

    /* Container for the login button */
    .button-container {
        display: flex;
        justify-content: center; /* Center the button horizontally */
        align-items: center; /* Center the button vertically within the container */
        margin-top: 20px;
    }

    /* No account section */
    .no-account {
        text-align: center;
        margin-top: 20px;
        color: white;
    }

    .no-account a {
        color: #ffcc00;
        text-decoration: none;
    }

    .no-account a:hover {
        text-decoration: underline;
    }
</style>

<main class="body-content">
    <div class="content-container">
        <h1 class="login-title">Log In</h1>
        <form action="/login" method="POST" class="login-form">
            {% csrf_token %}

            <!-- Label for username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" value="" required>

            <!-- Label for password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" value="" required>

            <div class="button-container">
                <button type="submit"><span>Log In</span></button>
            </div>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
        </form>

        <div class="no-account">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
</main>

{% endblock body %}
