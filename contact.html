{% extends 'base.html' %}

{% block title %}Contact Page{% endblock title %}

{% block body %}

<style>
    /* Main content area styling */
    body {
        height: 100vh;
        background-image: url("static/stock2.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
    }

    .body-content {
        flex-grow: 1; /* Ensures content takes the available space between navbar and footer */
        display: flex;
        justify-content: center; /* Align content to the center */
        align-items: center;
        padding: 20px;
    }

    /* Content container styling with scrollable content */
    .content-container {
        background-color: rgba(0, 0, 0, 0.5); /* Slightly darker background for contrast */
        border-radius: 20px;
        padding: 30px;
        max-width: 800px; 
        max-height: 70vh; /* Reduce height to fit within the viewport */
        overflow-y: auto; /* Enable vertical scrolling if content overflows */
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.5);
        text-align: left;
        color: white;
        transition: box-shadow 0.3s ease;
    }

    .question p {
        margin: 0;
        font-size: 18px;
        margin-bottom: 15px;
    }

    /* Styling for the input fields */
    input, textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
        border: 2px solid rgba(255, 255, 255, 0.4); /* Light border for better visibility */
        border-radius: 10px;
        color: white;
        font-weight: bold;
    }

    /* Styling for the textarea (for message input) */
    textarea {
        height: 150px;
    }

    /* Transparent button with nav-matching hover effect */
    button {
        color: white;
        font-weight: bold; 
        font-size: 18px;
        padding: 10px 30px;
        background-color: rgba(255, 255, 255, 0.1); /* Transparent button */
        border: 2px solid transparent;
        border-radius: 30px;
        cursor: pointer;
        transition: color 0.4s, background-color 0.4s, box-shadow 0.4s;
        position: relative;
        overflow: hidden;
    }

    button:hover {
        color: #ffcc00;
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.6);
        border: 2px solid #ffcc00;
    }

    .button-container {
        margin-top: 20px;
        text-align: center;
    }
</style>

<main class="body-content">
    <div class="content-container">
        <h2 class="p1">Contact Us</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="question">
                <p>1) Your Name:</p>
                <input type="text" name="name" required placeholder="Enter your name" />
            </div>

            <div class="question">
                <p>2) Your Email:</p>
                <input type="email" name="email" required placeholder="Enter your email" />
            </div>

            <div class="question">
                <p>3) Subject:</p>
                <input type="text" name="subject" required placeholder="Enter the subject" />
            </div>

            <div class="question">
                <p>4) Message:</p>
                <textarea name="message" required placeholder="Enter your message"></textarea>
            </div>
            
            <div class="button-container">
                <button type="submit">Send Message</button>
            </div>

        </form>
    </div>
</main>
{% endblock body %}
